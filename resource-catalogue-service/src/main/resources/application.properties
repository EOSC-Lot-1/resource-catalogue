##########################
##  Spring Properties   ##
##########################

## Extra property files ##
spring.config.import=classpath:pid.properties
secret.properties.path=${SECRET_PROPERTIES_PATH}

## Server Configuration ##
server.port=8080
server.servlet.context-path=/api

## Logging Configuration ##
logging.level.root=INFO

## Spring Configuration ##
### Servlet ###
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

### Bean Configuration ###
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true

### Profiles ###
spring.profiles.active=beyond

### Redis Properties ###
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}

### Springdoc Configuration ###
springdoc.api-docs.path=/api-docs
#### Configs ####
springdoc.group-configs[0].group=catalogue
springdoc.group-configs[0].display-name=Resource Catalogue
springdoc.group-configs[0].packages-to-scan=gr.uoa.di.madgik.resourcecatalogue
springdoc.group-configs[1].group=registry
springdoc.group-configs[1].display-name=Registry
springdoc.group-configs[1].packages-to-scan=gr.uoa.di.madgik.registry
#### Swagger UI ####
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.syntaxHighlight.activated=false
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

### Security Properties ###
#### EOSC AAI Authentication ####
spring.security.oauth2.client.provider.eosc.issuer-uri=${AAI_BASE-URL}
spring.security.oauth2.client.registration.eosc.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_EOSC_CLIENT-ID}
spring.security.oauth2.client.registration.eosc.client-name=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_EOSC_CLIENT-NAME}
spring.security.oauth2.client.registration.eosc.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_EOSC_CLIENT-SECRET}
spring.security.oauth2.client.registration.eosc.scope=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_EOSC_SCOPE}
spring.security.oauth2.client.registration.eosc.redirect-uri=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_EOSC_REDIRECT-URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AAI_BASE-URL}

