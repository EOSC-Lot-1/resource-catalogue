##########################

## Platform Settings ##
fqdn=${FQDN}

## Registry Configuration ##
### Host ###
registry.host=http://localhost:${server.port}${server.servlet.context-path}
### DB - Datasource Properties ###
registry.datasource.configuration.maximum-pool-size=${REGISTRY_DATASOURCE_CONFIGURATION_MAXIMUM-POOL-SIZE}
registry.datasource.driver-class-name=org.postgresql.Driver
registry.datasource.username=${REGISTRY_DATASOURCE_USERNAME}
registry.datasource.password=${REGISTRY_DATASOURCE_PASSWORD}
registry.datasource.url=${REGISTRY_DATASOURCE_URL}
### DB - JPA Properties ###
registry.jpa.properties.hibernate.allow_update_outside_transaction=true
registry.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
registry.jpa.properties.hibernate.enable_lazy_load_no_trans=true
registry.jpa.properties.hibernate.format_sql=false
registry.jpa.properties.hibernate.hbm2ddl.auto=${REGISTRY_JPA_PROPERTIES_HIBERNATE_HBM2DDL_AUTO}
registry.jpa.properties.hibernate.show_sql=false
### Elastic Properties ###
registry.elasticsearch.uris=${REGISTRY_ELASTICSEARCH_URIS}
registry.elasticsearch.username=${REGISTRY_ELASTICSEARCH_USERNAME}
registry.elasticsearch.password=${REGISTRY_ELASTICSEARCH_PASSWORD}
### JMS Properties ###
registry.jms.host=${REGISTRY_JMS_HOST}
registry.jms.prefix=${REGISTRY_JMS_PREFIX}
registry.jms.username=${REGISTRY_JMS_USERNAME}
registry.jms.password=${REGISTRY_JMS_PASSWORD}

